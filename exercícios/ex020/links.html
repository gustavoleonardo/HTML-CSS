    <style>

        /*

        # = id
        . = class
        : = pseudo-class
        :: = pseudo-element
        > = clidren
        */

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: red;
        }
        
        a:hover {
            color: black;
            text-decoration: underline;
        }

        a:active {
            color: yellow;
        }

        .especial {
            background-color: rgb(172, 101, 113);
        }

        .especial::before {
            content: '>';
        }
        .especial::after {
            content: '<';
        }


    </style>
</head>
